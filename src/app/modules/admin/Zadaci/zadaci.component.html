<div class="flex flex-col flex-auto min-w-0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<div class="GlavnaKlasa">
    <!-- Main -->
    <div class="">
        <button (click)="onCreate()" id="KreiranZadacaBtn" class="mat-focus-indicator mat-raised-button mat-button-base mat-accent">
            <mat-icon  class="icon-size-10" [svgIcon]="'heroicons_outline:plus-circle'" [color]="'primary'" ></mat-icon>
            <span>КРЕИРАЈ ЗАДАЧА</span>
        </button><br>
    <div class="StatusBtn"><p class="SortiranjeDesno"><span class="MozenStatus" id="zelenoKopce"></span>Е во временска рамка</p><br>
        <p class="SortiranjeDesno"><span class="MozenStatus" id="zoltoKopce"></span>Се приближува до крајот</p><br>
        <p class="SortiranjeDesno"><span class="MozenStatus" id="crvenoKopce"></span>Го надминала крајниот датум</p><br><br>
            
    </div>
    <div class="GlavnaKlasaFiltriZaPrebaruvanje">
      <div id="FiltriPrebaruvanje" >
        <div (click)='OtvoriFiltri()' class='dropBtn'>
            <span>
                ФИЛТРИ ЗА ПРЕБАРУВАЊЕ
            </span>
            <mat-icon
            class="icon-size-5"
            id="ODmatIcon"
            [svgIcon]="'heroicons_solid:chevron-down'" style="color:white"></mat-icon>
        </div>
        <div id="SkrieniKopcina">
          <label class=" FilterTextBox mb-1">
            <input placeholder="Клиент" class="input-sm form-control ng-pristine ng-valid ng-empty ng-touched" type="search" />
          </label>  
          <label class="FilterTextBox mb-1">
            <input placeholder="Име на проект" class="input-sm form-control ng-pristine ng-valid ng-empty ng-touched" type="search" />
          </label>  
          <label class="FilterTextBox mb-1">
            <input placeholder="Категорија" class="input-sm form-control ng-pristine ng-valid ng-empty ng-touched" type="search" />
          </label>  
          <!--po status -->
          <select id="SelektiranjeStatus" class="form-select" aria-label="Default select example">
            <option selected>По Статус</option>
            <option value="1">Завршен</option>
            <option value="2">Во чекање</option>
            <option value="3">Се извршува</option>
          </select>
        </div>
    </div>
</div>
<app-data-table class="Tabela"></app-data-table>
</div>
