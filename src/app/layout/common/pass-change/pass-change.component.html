<form>
<div>
    <h3>Промена на лозинка</h3>
</div>
<div>
    <label for="">Стара лозинка</label>
    <input type="password" class='form-control' (keyup)=getOldPass($event.target.value)>
    <p id="StarEIst" style="color:red; margin-bottom:0;font-size:8;Display:none">Стариот е ист со новиот</p>
    <p id="StarNePotvrden" style="color:red; margin-bottom:0;font-size:8;Display:none">Стариот не е потврден</p>
</div>

<div>
    <label for="">Нова лозинка</label>
    <input type="password" class='form-control' (keyup)=getNewPass($event.target.value)>
    <p id="NovNeIst1" style="color:red; margin-bottom:0;font-size:8;Display:none">Новата лозинка со потврдената не се идентични</p>
</div>

<div>
    <label for="">Потврда на новата лозинка</label>
    <input type="password" class='form-control' (keyup)=getNewPassRepeat($event.target.value)>
    <p id="NovNeIst2" style="color:red; margin-bottom:0;font-size:8;Display:none">Новата лозинка со потврдената не се идентични</p>
</div>

<hr/>

<div>
    <button type="button" class="mat-focus-indicator mat-raised-button mat-button-base mat-accent" (click)="Close()">Откажи</button>
    <button type="button" class="mat-focus-indicator mat-raised-button mat-button-base mat-primary" (click)="SavePass()">Зачувај</button>
</div>

</form>
